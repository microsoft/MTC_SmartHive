<!doctype HTML>
<html>
    <head>
        <title>Help settings flyout</title>
              
         <script src="/js/default.js"></script>
         <script src="/js/Data.js"></script> 
		 <script src="/js/SettingsFlyout-Conection.js"></script>     
        
        <link href="/Telerik.UI/css/common.css" rel="stylesheet" />
        <link href="/Telerik.UI/css/light.css" rel="stylesheet" />
        <link href="/WinJS/css/ui-light.css" rel="stylesheet" />
        <link href="/css/default.css" rel="stylesheet" /> 

    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" id="connectionSettingsFlyout" aria-label="Connection settings flyout" data-win-options="{settingsCommandId:'SetConnection', width: 250}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header" style="background-color:#00b2f0;">
                <!-- Background color reflects app's personality -->
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-back" style="float:left;"></button>
                <div class="win-label" style="float: right;font-weight:bold;">Connection</div>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <h3 class="win-label">Webservice root URL</h3><input type="text" id="txtWebServiceUrl" aria-label="Enter URL of Infoboard Service" />                                        
					<a id="aWebServiceStatus"></a>
                    <a id="aRoomDefinitionStatus"></a>
                    <a id="aScreenSaverStatus"></a>
                    <div id="txtCheckUrlLbl" class="error" style="display:none;">Click on each URL to check access.</div> 
                </div>				                		
				<div class="win-settings-section">
                    <h3>Room filter</h3><select id="txtRoomFilter"></select>
                </div>
                <div class="settingsButton">
                    <button type="button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'btnReloadDefinition', icon:'sync'}" ></button>
                    <span class="buttonLabel">Reload definition</span>
                </div>
                <div class="win-settings-section" style="position: absolute; bottom: 0px; left: 30px; height : 20px;">
                    ver.:<span id="version"></span>
                </div>
           </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
